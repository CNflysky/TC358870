[env:genericSTM32F103C8]
platform = ststm32
board = genericSTM32F103C8
framework = stm32cube
monitor_speed = 115200
board_build.ldscript = STM32F103C8TX_FLASH.ld
upload_protocol = custom
extra_scripts = extra_script.py
